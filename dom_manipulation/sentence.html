<!DOCTYPE html>
<html>
<head>
    <title>Sentence Maker</title>
</head>
<body>
    <button id="button">Make a Sentence</button>
    <div id="placer"></div>
    <script>
        let button = document.getElementById("button");
        let placer = document.getElementById("placer");
        const verbs = ["spark", "suppose", "consider", "encourage", "camp", "prints", "blot", "applaud", "drop"];
        const adjectives = ["thirsty", "imported", "beneficial", "six", "alluring", "burly", "cooperative", "eatable", "spotted"];
        const nouns = ["tendency", "rabbits", "locket", "canvas", "push", "lamp", "taste", "cake", "control"];
        const adverbs = ["especially", "stealthily", "generously", "truthfully", "quietly", "awkwardly", "not", "jovially", "similarly"];

        function maker() {
            placer.insertAdjacentHTML('afterbegin', 'The ' + adjectives[random()] + ' ' + nouns[random()] + ' ' + verbs[random()] + ' ' + adverbs[random()]);
        }

        function random() {
            return Math.floor(Math.random() * 9);
        }

        button.addEventListener('click', maker);
    </script>
</body>
</html>
